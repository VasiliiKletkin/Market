{% extends "base.html" %}
{% load static %}
{% block title %}
    {% if category %}{{ category.title }}{% else %}News{% endif %}
{% endblock %}
{% block content %}
    <div class="new-detail">
        <img src="{% if new.image %}{{ new.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}">
        <h1>{{ new.title }}</h1>

        {{ new.text|linebreaks }}
    </div>
{% endblock %}
